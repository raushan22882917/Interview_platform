<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload New Image</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    .image-container {
      position: relative;
      width: 200px;
      height: 200px;
    }
    .image-container img {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      object-fit: cover;
    }
    .upload-icon {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .upload-icon:hover {
      background-color: #0056b3;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img id="preview" src="https://via.placeholder.com/200" alt="User Image">
    <label for="upload-input" class="upload-icon">
      <span>ðŸ“·</span>
    </label>
    <input type="file" id="upload-input" class="hidden" accept="image/*">
  </div>

  <script>
    const uploadInput = document.getElementById('upload-input');
    const previewImage = document.getElementById('preview');

    uploadInput.addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          previewImage.src = e.target.result; // Update the image preview
        };
        reader.readAsDataURL(file);
      }
    });
  </script>

</body>
</html>
