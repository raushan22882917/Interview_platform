<html lang="en">
<head>

    <title>Subscribe</title>
</head>
<body>
    <h1>Subscribe to Unlock More Questions</h1>
    <form action="/pay" method="POST">
        <label for="subscription_type">Choose Subscription Plan:</label>
        <select name="subscription_type" id="subscription_type">
            <option value="1">1 Month ($0.1)</option>
            <option value="3">3 Months ($0.2)</option>
            <option value="6">6 Months ($0.3)</option>

        </select>
        <button type="submit">Proceed to Payment</button>
    </form>
