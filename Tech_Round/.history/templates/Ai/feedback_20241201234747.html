<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Final Feedback</h1>
        <h3>Question: {{ responses['Example']['input'] }}</h3>
        
        <h4>Step-wise Feedback:</h4>
        <table class="table">
            <thead>
                <tr>
                    <th>Step</th>
                    <th>Feedback</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                {% for step in steps %}
                <tr>
                    <td>{{ step }}</td>
                    <td>{{ responses[step]['feedback'] }}</td>
                    <td>{{ responses[step]['score'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h4>Total Score: {{ total_score }}</h4>
        <hr>
        <a href="/" class="btn btn-primary">Start New Process</a>
    </div>
</body>
</html>
