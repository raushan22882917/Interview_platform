<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section with Video Background</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Inline CSS if styles.css is not used */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #hero {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            padding: 20px;
        }
    </style>
</head>
<body>
    <section id="hero">
        <!-- Video Background -->
        <video autoplay muted loop id="hero-video" class="video-bg">
            <source src="{{ url_for('static', filename='assets/video.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Hero Content -->
        <div class="hero-content">
            <h1>Welcome to Sakshatkar</h1>
            <p>Your Gateway to Mastering Technical Interviews</p>
            <a href="{{ url_for('about') }}" class="btn btn-primary">Learn More</a>
        </div>
    </section>
</body>
</html>
