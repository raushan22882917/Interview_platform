<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
        }
        .sidebar img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
        }
        .sidebar .nav-link {
            color: #fff;
            font-size: 18px;
            width: 100%;
            text-align: center;
            margin: 10px 0;
        }
        .sidebar .nav-link:hover {
            background-color: #495057;
        }
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <img src="https://via.placeholder.com/100" alt="Profile Image">
        <a href="#" class="nav-link" data-target="education"><i class="fa fa-graduation-cap"></i> Education</a>
        <a href="#" class="nav-link" data-target="tech-round"><i class="fa fa-laptop-code"></i> Tech Round</a>
        <a href="#" class="nav-link" data-target="code-round"><i class="fa fa-code"></i> Code Round</a>
    </div>

    <!-- Content -->
    <div class="content">
        <div id="education" class="hidden">
            <h2>Education Details</h2>
            <p>Display educational information here...</p>
        </div>
        <div id="tech-round" class="hidden">
            <h2>Tech Round Performance</h2>
            <p>Details about tech round performance...</p>
        </div>
        <div id="code-round" class="hidden">
            <h2>Code Round Performance</h2>
            <p>Details about code round performance...</p>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const links = document.querySelectorAll('.nav-link');
            const sections = document.querySelectorAll('.content > div');

            links.forEach(link => {
                link.addEventListener('click', (event) => {
                    event.preventDefault();
                    const targetId = link.getAttribute('data-target');

                    sections.forEach(section => {
                        section.classList.add('hidden');
                    });

                    document.getElementById(targetId).classList.remove('hidden');
                });
            });
        });
    </script>
</body>
</html>
