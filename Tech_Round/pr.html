    <style>
/* General Container Styles */
.containers {
    width: 700px;
    background-color: #f4f4f9;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    display: flex;
    flex-direction: column;
    justify-content: center;
    margin-right: 200px;
    margin-bottom: 50px;
}

h2 {
    margin-bottom: 20px;
    color: #343a40;
    text-align: center;
    font-weight: bold;
}

/* Flexbox for Image and Form */
.flex-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.image-container {
    flex: 1;
    text-align: center;
    padding: 10px;
}

.form-container {
    flex: 2;
    padding: 10px;
}

/* AI Image Styling */
.ai-img {
    width: 100%;
    max-width: 200px;
    height: auto;
    border-radius: 50%;
    border: 5px solid #007bff;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    margin-right: 100px;

}



/* Form Styling */
.form-group label {
    font-weight: bold;
    color: #343a40;
}

.form-control {
    border-radius: 5px;
    border: 2px solid #007bff;
    padding: 10px;
    background-color: #e8f0fe;
    color: #495057;
}

textarea.form-control {
    resize: none;
}

.btn {
    margin-top: 10px;
    margin-right: 10px;
    border-radius: 5px;
    padding: 10px 15px;
    font-weight: bold;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.btn-primary {
    background-color: #007bff;
    border-color: #007bff;
}

.btn-secondary {
    background-color: #6c757d;
    border-color: #6c757d;
}

.btn-primary:hover, .btn-secondary:hover {
    transform: scale(1.05);
}

.rotating-icon {
    display: none;
    font-size: 24px;
    color: #007bff;
    animation: spin 2s linear infinite;
    margin-left: 10px;
}

/* Feedback Box */
#feedback .alert {
    margin-top: 20px;
    background-color: #e2f0d9;
    border: 1px solid #28a745;
    color: #155724;
}

/* Modal Styling */
#waitModal .modal-content {
    background-color: #f4f4f9;
    border-radius: 8px;
    padding: 20px;
}

#waitModal .modal-header,
#waitModal .modal-footer {
    border: none;
}

#waitModal .modal-title {
    color: #007bff;
}

#waitModal .modal-body {
    text-align: center;
}

/* Keyframes for Animation */
@keyframes lip-sync {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-5px);
    }
}

@keyframes spin {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}
.video-feed-container {
    position: absolute;
    top: 10px;
    right: 10px;
    height: 150px;
    border-radius: 8px;
    overflow: hidden;
    width: 100%;
    max-width: 200px;
    height: 200px;
    border-radius: 50%;
    border: 5px solid #007bff;
    box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    margin-top:100px ;
    margin-right: 100px;
}

#video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

<body>

    <div style="display:flex; justify-content: center;margin-top: 100px">

    <div class="containers mt-5">
        <h2 class="text-center">Connect with HR</h2>        
        <form id="qa-form" method="post">
            <div class="form-group">
                <label for="question"><i class="fas fa-question-circle"></i> Question:</label>
                <input type="text" class="form-control" id="question" name="question" value="{{ question }}" readonly>
                <input type="hidden" id="current_index" name="current_index" value="{{ current_index }}">
            </div>
            <div class="form-group">
                <label for="answer"><i class="fas fa-pen"></i> Your Answer:</label>

            </div>
            <div class="form-group">
                <label for="mic"></label><br>
                <button type="button" id="mic" class="btn btn-secondary"><i class="fas fa-microphone-alt"></i> Start Recording</button>
                <span id="mic-status"></span>
            </div>
            <button type="submit" class="btn btn-primary" name="action" value="submit">
                <i class="fas fa-paper-plane"></i> Submit

            </button>
            <button type="button" class="btn btn-secondary" id="previous-btn">
                <i class="fas fa-arrow-left"></i> Previous

    <script>
        const form = document.getElementById('qa-form');
        const feedbackDiv = document.getElementById('feedback');
        const micButton = document.getElementById('mic');
        const micStatus = document.getElementById('mic-status');
        const loadingIcon = document.getElementById('loading-icon');
        const aiSpeakingImage = document.getElementById('ai-speaking-image');

        // Function to read text aloud and animate AI lips
        function speakText(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);

                // Start lip-sync animation
                utterance.onstart = function () {
                    aiSpeakingImage.classList.add('ai-speaking');
                };

                // Stop lip-sync animation when speech ends
                utterance.onend = function () {
                    aiSpeakingImage.classList.remove('ai-speaking');
                };

                speechSynthesis.speak(utterance);
            }
        }

        // Function to update question and reset form
        function updateQuestion(question, currentIndex) {
            document.getElementById('question').value = question;
            document.getElementById('current_index').value = currentIndex;
            document.getElementById('answer').value = '';
            feedbackDiv.innerHTML = '';
            speakText(question);  // Read the question aloud
        }

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(form);

            // Show the rotating search icon
            loadingIcon.style.display = 'inline-block';

            // Show the "Wait for Feedback" modal
            $('#waitModal').modal('show');

            const response = await fetch('/hrai', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();

            // Hide the modal and the rotating search icon when the response is received
            $('#waitModal').modal('hide');
            loadingIcon.style.display = 'none';

            feedbackDiv.innerHTML = `
                <div class="alert alert-info">
                    <strong>Your score: ${result.score}</strong><br>
                    <strong>Correct Answer:</strong> ${result.correct_answer || 'N/A'}<br>
                    <strong>Grammar Feedback:</strong><ul>${result.grammar_feedback.map(fb => `<li>${fb}</li>`).join('')}</ul>
                </div>`;
        });

        document.getElementById('next-btn').addEventListener('click', async () => {
            const formData = new FormData(form);
            formData.set('action', 'next');

            const response = await fetch('/hrai', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();

            updateQuestion(result.question, result.current_index);
        });

        document.getElementById('previous-btn').addEventListener('click', async () => {
            const formData = new FormData(form);
            formData.set('action', 'previous');

            const response = await fetch('/hrai', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();

            updateQuestion(result.question, result.current_index);
        });

        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = "en-US";

            recognition.onstart = function () {
                micStatus.textContent = "Recording...";
                micButton.disabled = true;
            };

            recognition.onresult = function (event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById('answer').value = transcript;
            };

            recognition.onerror = function (event) {
                micStatus.textContent = "Error occurred in recognition: " + event.error;
            };

            recognition.onend = function () {
                micStatus.textContent = "Not recording";
                micButton.disabled = false;
            };

            micButton.addEventListener('click', function () {
                recognition.start();
            });
        } else {
            micButton.disabled = true;
            micStatus.textContent = "Speech recognition not supported in this browser.";
        }

        // Speak the first question when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const initialQuestion = document.getElementById('question').value;
            speakText(initialQuestion);
        });


        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('video');
        
            // Request access to the user's camera
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => {
                        video.srcObject = stream;
                        video.play();
                    })
                    .catch(error => {
                        console.error('Error accessing webcam: ', error);
                    });
            } else {
                console.error('getUserMedia not supported on this browser.');
            }
        });
        

    </script>
